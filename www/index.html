<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, viewport-fit=cover">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="default">
  <meta name="theme-color" content="#2196f3">
  <meta http-equiv="Content-Security-Policy" content="default-src * 'self' 'unsafe-inline' 'unsafe-eval' data: gap:">
  <title>MediaPOS</title>
  <link rel="stylesheet" href="css/framework7.min.css">
  <link rel="stylesheet" href="css/app.css">
  <link rel="apple-touch-icon" href="img/f7-icon-square.png">
  <link rel="icon" href="img/fav/android-icon-144x144.png">
  <style type="text/css">
  /*remove hairline nav*/
  .navbar:after {
   display:none;
 }
 .navbar:before {
   display:none;
 }   
</style>
</head>
<body>
  <div id="app">
    <div class="statusbar"></div>
    <div class="panel panel-right panel-reveal theme-dark">
      <div class="view view-init view-right" data-url="/">
        <div class="page" data-name="r_panel">
          <div class="navbar">
            <div class="navbar-inner sliding">
              <div class="title">Detail Meja</div>
            </div>
          </div>
          <div class="page-content">
            <div class="block" id="panelmeja">
              Nothing selected
              <!-- <div class="block-title">Panel Navigation</div> -->
              <!-- <p>This is a right side panel. You can close it by clicking outsite or on this link: <a href="#" class="panel-close">close me</a>. You can put here anything, even another isolated view.</p> -->
            </div>

            <!-- <div class="list links-list">
              <ul>
                <li><a href="/panel-right-1/">Right panel page 1</a></li>
                <li><a href="/panel-right-2/">Right panel page 2</a></li>
              </ul>
            </div> -->
          </div>
        </div>
      </div>
    </div>

  <div class="view view-main view-init ios-edges" data-url="/">
    <div class="page" data-name="index">

        <div class="page-content login-screen-content">
          <div class="login-screen-title" style="font-size: 28px">MediaPOS
            <!-- <div class="mt-20"><img src="logov2-transparent.png" width="150" height="150"></div> -->
            <!-- <div style="font-size: 22px">Login Anggota</div> -->
          </div>

          <form id="login_form" name="login_form">
            <div class="list no-hairlines no-hairlines-between">
              <ul>
                <li class="item-content item-input">
                  <div class="item-inner">
                    <div class="item-title item-label">Username</div>
                    <div class="item-input-wrap">
                      <input type="text" id="username" name="username" placeholder="Type your username here">
                      <!-- <input type="text" id="username" name="username" placeholder="Your username" value="2377"> -->
                    </div>
                  </div>
                </li>
                <li class="item-content item-input">
                  <div class="item-inner">
                    <div class="item-title item-label">Password</div>
                    <div class="item-input-wrap">
                      <input type="password" id="pwd" name="pwd" placeholder="Type your password here" onkeydown="">
                      <!-- <input type="password" id="pass" name="pass" placeholder="Your password" onkeydown="checkKey(event)" value="admin2019"> -->
                    </div>
                  </div>
                </li>
                <li class="item-content">
                  <div class="item-inner">
                    <div class="item-title" style="width: 100%;">
                      <a id="login_button" class="button button-outline button-round" href="#" onclick="newLogin();">Sign In</a>
                    </div>
                  </div>
                </li>
                <!-- <li class="item-content">
                  <div class="item-inner">
                    <div class="item-title" style="width: 100%;" align="center">
                      <a href="/lupapassword/"><b>Lupa Password</b></a>
                      <a href="#"><b>Formulir Pendaftaran Baru</b></a>
                    </div>
                  </div>
                </li> -->
                <li class="item-content">
                  <div class="item-inner">
                    <div class="item-title" style="width: 100%;" align="center">
                      <div class="row">
                        <a href="/lupapassword/" class="button button-small col"><b>Reset your password here</b></a>
                        <!-- <a href="#" class="button button-small col" onclick="onConstruction();"><b>Daftar Baru</b></a> -->
                      </div>
                    </div>
                  </div>
                </li>
              </ul>
            </div>

            <div class="block-footer">
              <p>&copy; 2019 PT Media Nusa Mandiri</p>
              <p id="appversion"></p>
            </div>
          </form>
        </div>
      </div>
  </div>
</div>
<script src="js/framework7.min.js"></script>
<script src="js/highcharts.js"></script>

<script src="js/routes.js"></script>
<script src="js/app.js"></script>
<script type="text/javascript" src="cordova.js"></script>
<!-- <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script> -->

</body>
</html>
